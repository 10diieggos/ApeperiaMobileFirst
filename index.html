<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Apeperia</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/cabecalho.css">
  <link rel="stylesheet" href="css/chamada.css">
  <link rel="stylesheet" href="css/destaques.css">
</head>

<body>
  <header class="cabecalho container">
    <img src="img/logo-apeperia.svg" alt="Logo da Apeperia" class="cabecalho__logo">
    <nav class="cabecalho__navegacao">
      <ul>
        <li class="cabecalho__link"><a href="#">Sobre</a></li>
        <li class="cabecalho__link"><a href="#">Planos</a></li>
        <li class="cabecalho__link"><a href="#">Blog</a></li>
        <li class="cabecalho__link"><a href="#">Destaques</a></li>
        <li class="cabecalho__link"><a href="#">Institucional</a></li>
        <li class="cabecalho__link"><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="chamada container">
      <h1 class="chamada__titulo">Aplicativos Na Medida</h1>
      <p class="chamada__texto">Apeperia tem um jeito inovador de comparar e montar aplicativos para pequenas e médias
        empresas</p>
      <a class="botao chamada__botao" href="#">Conheça os planos</a>
    </section>
    <section class="destaques">
      <h2 class="destaques_titulo">DESTAQUES</h2>
      <div class="destaques_paineis">
        <a href="#" class="destaques_link">
          <figure class="destaques_painel">
            <image src="img/comecando-criar-logotipo.png" class="destaques_imagem" alt="Painel do post sobre criação de logotipo"></image>
            <legend class="destaques_texto">Conheça as primeiras etapas para a criação de um logotipo</legend>
          </figure>
        </a>
        <a href="#" class="destaques_link">
          <figure class="destaques_painel">
            <image src="img/dicas-fotografia.png" class="destaques_imagem" alt="Painel do post sobre fotografia com celular"></image>
            <legend class="destaques_texto">Veja dicas de como fotografar usando seu celular</legend>
          </figure>
        </a>
      </div>
      <button class="destaques_botao" href="">Receber destaques por email</button>
    </section>
  </main>
</body>

</html>
